<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate 1 - Voice Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .subtitle {
            margin-bottom: 2rem;
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .status {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }
        
        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .status.connecting {
            background: rgba(251, 191, 36, 0.2);
        }
        
        .status.connected {
            background: rgba(34, 197, 94, 0.2);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .call-button {
            background: rgba(34, 197, 94, 0.3);
            border-color: rgba(34, 197, 94, 0.5);
        }
        
        .call-button:hover:not(:disabled) {
            background: rgba(34, 197, 94, 0.4);
        }
        
        .hangup-button {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }
        
        .hangup-button:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.4);
        }
        
        .config {
            margin-top: 2rem;
            text-align: left;
        }
        
        .config label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .config input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }
        
        .config input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .logs {
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.success {
            color: #51cf66;
        }
        
        .log-entry.info {
            color: #74c0fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Delegate 1</h1>
        <p class="subtitle">Voice Client</p>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div class="controls">
            <button id="connectBtn">Connect to Backend</button>
            <button id="callBtn" class="call-button" disabled>Start Voice Call</button>
            <button id="hangupBtn" class="hangup-button" disabled>Hang Up</button>
        </div>
        
        <div class="config">
            <label for="accessToken">Backend URL:</label>
            <input type="text" id="accessToken" placeholder="http://localhost:8081 or https://your-ngrok-url.ngrok.io" value="http://localhost:8081">
            <small style="opacity: 0.7; font-size: 0.8rem; margin-top: 0.5rem; display: block;">
                üí° Use localhost for local testing or your ngrok URL for external access
            </small>
        </div>
        
        <div id="logs" class="logs">
            <div class="log-entry info">Ready to connect...</div>
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
