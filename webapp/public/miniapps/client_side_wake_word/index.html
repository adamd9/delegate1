<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openWakeWord Web Demo</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function () {
            const validModes = ['wasm', 'webgpu', 'webgl'];
            const params = new URLSearchParams(window.location.search);
            const requestedMode = params.get('mode');
            const backendMode = validModes.includes(requestedMode) ? requestedMode : 'wasm';

            window.backend_mode = backendMode;
            document.title = `openWakeWord Web Demo (Backend: ${backendMode.toUpperCase()})`;

            document.write(
                `<script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.22.0/ort.${backendMode}.min.js"><\/script>`
            );
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>openWakeWord Web Demo</h1>
        <h2>Click on Start Listening and Say "Hey Jarvis; Hey Mycroft; Alexa"</h2>
        <p>Real-time wake word detection in your browser using ONNX Runtime.</p>
        
        <div class="backend-links">
            <strong>Switch Backend:</strong>
            <a href="?mode=wasm">WASM</a> |
            <a href="?mode=webgpu">WebGPU</a> |
            <a href="?mode=webgl">WebGL (not working)</a> 
        </div>

        <div class="controls">
            <select id="mic-select"></select>
            <button id="start-button" disabled>Loading Models...</button>
            <button id="test-button" disabled>Test from WAV</button>
        </div>

        <div class="control-group">
            <label for="gain-slider">Input Gain:</label>
            <input type="range" id="gain-slider" min="0" max="5" value="1" step="0.1">
            <span id="gain-value">100%</span>
        </div>

        <p>Status: <span id="vad-status">‚óè</span> <span id="status-text">...</span></p>

        <div id="detection-result">
            <p id="detection-text"></p>
        </div>

        <div class="chart-container">
            <canvas id="score-chart"></canvas>
        </div>

        <div id="debug-audio-container">
            <h3>Debug Audio Clips</h3>
        </div>
    </div>

    <script>
        (function () {
            const backendMode = window.backend_mode || 'wasm';
            document.querySelectorAll('.backend-links a').forEach((a) => {
                const href = a.getAttribute('href') || '';
                if (href.includes(`mode=${backendMode}`)) {
                    a.classList.add('active');
                } else {
                    a.classList.remove('active');
                }
            });
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
